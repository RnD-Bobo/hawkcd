<div id="editAgent" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="agents.discardResources()" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Edit agent:
                    {{agents.agentToEdit.hostName}}</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <button ng-click="agents.changeAgentStatus(agents.currentAgents[agents.agentIndex])" class="btn btn-default"
                            ng-if="agents.currentAgents[agents.agentIndex].isEnabled == false">{{agents.status.enable}}
                    </button>
                    <button ng-click="agents.changeAgentStatus(agents.currentAgents[agents.agentIndex])" class="btn default"
                            ng-if="agents.currentAgents[agents.agentIndex].isEnabled == true">{{agents.status.disable}}
                    </button>
                    <button class="btn btn-danger pull-right" data-target="#removeAgent" data-dismiss="modal" data-toggle="modal" ng-click="agents.setAgentToDelete(agents.currentAgents[agents.agentIndex])">{{agents.status.delete}}
                    </button>
                </div>
            </div>
            <div class="modal-header">
                <h4 class="modal-title">Edit resources</h4>
            </div>
            <div class="modal-body">

                    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Resource</th>
                            <th class="text-center-all">Action</th>
                        </tr>
                        </thead>
                        <tbody id="agentResourceTable">
                        <tr ng-repeat="resource in agents.currentAgentResources track by $index">
                            <td class="text-center">
                                <!--<input ng-model="resource" class="form-control custom-add-resource">-->
                                <div class="form-group form-md-line-input custom-agent-input">
                                    <textarea elastic class="form-control textarea-no-resize" ng-model="agents.currentAgentResources[$index]"></textarea>
                                    <label></label>
                                </div>
                            </td>
                            <td>
                                <span class="custom-hover custom-vertical-align">
                                    <i class="fa fa-trash" ng-click="agents.removeResource($index)"></i>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-default" ng-click="agents.addResource()"><i class="fa fa-plus pull-left"></i> Add </a>
                    <br>
                    <br>
                    <!--<button class="btn green" ng-click="agents.addResourceInput()">Add Resource</button>-->
                    <!--<button class="btn default" ng-click="agents.removeLastResource()">Remove Last</button>-->
                    <!--<input ng-model="agents.currentAgentResources[$index]" class="form-control custom-add-resource" ng-repeat="resource in agents.currentAgentResources track by $index">-->
                    <!--<br>-->
                    <!--<br>-->
                    <button class="btn green" ng-click="agents.submitAgent()" data-dismiss="modal">{{agents.defaultText.submit}}</button>
                    <button class="btn" ng-click="agents.close()" data-dismiss="modal">{{agents.defaultText.cancel}}</button>
            </div>
        </div>
    </div>
</div>

<div ng-include src="'app/agents/views/_removeAgent.html'"></div>
