<div class="col-md-9 config-tabs">
    <div class="tabbable-custom nav-justified tab-border-fix">
        <ul class="nav nav-tabs nav-justified width-100">
            <li ui-sref-active="active" style="width:25%;margin-right:0;float:left">
                <a data-target="#jobSettings" data-toggle="tab" aria-expanded="true"
                   ui-sref="index.pipelineConfig.job.settings"
                   ng-click="pipeConfig.selectTabView('jobSettings')"><span class="fa fa-cog fa-2x"
                                                                            data-placement="bottom"
                                                                            onmouseenter="$(this).tooltip('show')"
                                                                            title="Job Settings"></span></a>
            </li>
            <li ui-sref-active="active" style="width:25%;margin-right:0;float:left">
                <a data-target="#jTasks" data-toggle="tab" aria-expanded="false"
                   ui-sref="index.pipelineConfig.job.tasks"
                   ng-click="pipeConfig.selectTabView('jobTasks')"><span class="fa fa-terminal fa-2x" data-placement="bottom"
                                                                  onmouseenter="$(this).tooltip('show')"
                                                                  title="Tasks"></span></a>
            </li>
            <li ui-sref-active="active" style="width:25%;margin-right:0;float:left">
                <a data-target="#jEnvironmentVariables" data-toggle="tab" aria-expanded="false"
                   ui-sref="index.pipelineConfig.job.variables"
                   ng-click="pipeConfig.selectTabView('jobVariables')"><span class="fa fa-arrows-h fa-2x"
                                                                      data-placement="bottom"
                                                                      onmouseenter="$(this).tooltip('show')"
                                                                      title="Environment Variables"></span></a>
            </li>
            <li ui-sref-active="active" style="width:25%;margin-right:0;float:left">
                <a data-target="#jResources" data-toggle="tab" aria-expanded="false"
                   ui-sref="index.pipelineConfig.job.resources"
                   ng-click="pipeConfig.selectTabView('jobResources')"><span class="fa fa-arrows-alt fa-2x"
                                                                      data-placement="bottom"
                                                                      onmouseenter="$(this).tooltip('show')"
                                                                      title="Resources"></span></a>
            </li>
        </ul>
        <div class="tab-content" style="margin-top: -5px" ng-init="pipeConfig.initJobTabs()">
            <div ng-if="pipeConfig.tabView == 'jobSettings'" ng-include
                 src="'app/pipelines/views/partials/config/job-options/_settings.html'"></div>
            <div ng-if="pipeConfig.tabView == 'jobTasks'" ng-include
                 src="'app/pipelines/views/partials/config/job-options/_tasks.html'"></div>
            <div ng-if="pipeConfig.tabView == 'jobVariables'" ng-include
                 src="'app/pipelines/views/partials/config/job-options/_variables.html'"></div>
            <div ng-if="pipeConfig.tabView == 'jobResources'" ng-include
                 src="'app/pipelines/views/partials/config/job-options/_resources.html'"></div>
        </div>
    </div>
</div>
