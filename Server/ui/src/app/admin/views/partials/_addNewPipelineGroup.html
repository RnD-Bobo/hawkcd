<div id="addNewPipelineGroup" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="admin.close()"></button>
                <h4 class="modal-title">{{admin.defaultText.addNewPipelineGroup.newGroup}}</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form role="form" name="addPipelineGroupForm">
                        <div class="form-group form-md-line-input text-right">
                            <div class="form-control-focus custom-focus">
                                <input type="text" ng-model="admin.newPipelineGroup.name" class="form-control" placeholder="{{admin.defaultText.addNewPipelineGroup.input}}" ng-pattern="/^([\w-]+)$/" required>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <p ng-show="loginForm.password.$error.minlength" class="alert alert-danger">
                                Password must be at least 3 symbols.
                            </p>
                            <p ng-show="loginForm.password.$error.maxlength" class="alert alert-danger">
                                Passwords must be maximum 32 symbols.
                            </p>
                        </div>
                        <br>
                        <div class="form-group text-center">
                            <button submit-button type="button" class="btn green" ng-click="admin.addNewPipelineGroup();admin.close()" data-dismiss="modal" ng-class="{'disabled':addPipelineGroupForm.$invalid}">{{admin.defaultText.buttonTitles.ok}}</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="admin.close()">{{admin.defaultText.buttonTitles.cancel}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
