<div id="manageUser" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Permissions</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form role="form" name="manageUser">
                        <div class="form-group form-md-line-input">
                            <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="">Scope<span class="badge badge-default cursor-popover hidden-xs" style="margin-left:5px" onmouseenter="$(this).tooltip('show')" title="{{admin.popOverOptions.popOverTitles.permissionScope}}">?</span></th>
                                    <th class="">Type<span class="badge badge-default cursor-popover hidden-xs" style="margin-left:5px" onmouseenter="$(this).tooltip('show')" title="{{admin.popOverOptions.popOverTitles.permissionType}}">?</span></th>
                                    <th class="">Entity<span class="badge badge-default cursor-popover hidden-xs" style="margin-left:5px" onmouseenter="$(this).tooltip('show')" title="{{admin.popOverOptions.popOverTitles.permissionEntity}}">?</span></th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody id="userPermissionTable">
                                <tr ng-repeat="permission in admin.selectedUser.permissions">
                                    <td class="text-center">
                                        <label for="scopeSelect">
                                        <select name="scopeSelect" class="form-control" id="scopeSelect" ng-change="admin.checkEntityType(permission)" ng-model="permission.permissionScope">
                                            <option ng-repeat="option in admin.data.scopeOptions" value="{{option.value}}">
                                                {{option.name}}
                                            </option>
                                        </select>
                                        </label>
                                    </td>
                                    <td class="text-center">

                                        <label for="typeSelect">
                                        <select name="typeSelect" class="form-control" id="typeSelect" ng-model="permission.permissionType">
                                            <option ng-repeat="option in admin.data.typeOptions" value="{{option.value}}">
                                                {{option.name}}
                                            </option>
                                        </select>
                                        </label>
                                    </td>
                                    <td class="text-center">
                                        <label for="pipelineGroupSelect">
                                        <select name="pipelineGroupSelect" class="form-control" id="pipelineGroupSelect" ng-change="admin.checkEntityType(permission)" ng-if="permission.permissionScope == 'PIPELINE_GROUP'" ng-model="permission.permittedEntityId">
                                            <option value="">All Pipeline Groups</option>
                                            <option ng-repeat="pipelineGroup in admin.currentPipelineGroups" value="{{pipelineGroup.id}}">
                                                {{pipelineGroup.name}}
                                            </option>
                                        </select>
                                        </label>
                                        <label for="pipelineSelect">
                                        <select name="pipelineSelect" class="form-control" id="pipelineSelect" ng-change="admin.checkEntityType(permission)" ng-if="permission.permissionScope == 'PIPELINE'" ng-model="permission.permittedEntityId">
                                            <option value="">All Pipelines</option>
                                            <option ng-repeat="pipeline in admin.allPipelines" value="{{pipeline.id}}">
                                                {{pipeline.name}}
                                            </option>
                                        </select>
                                        </label>
                                    </td>
                                    <td>
                                        <span class="custom-hover custom-vertical-align">
                                        <i class="fa fa-trash" ng-click="admin.removePermission($index)"></i>
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <a class="btn btn-default" ng-click="admin.addPermission()"><i class="fa fa-plus pull-left"></i> Add </a>
                        </div>
                        <br>
                        <br>
                        <div class="form-group text-center">
                          <button class="btn green" ng-click="admin.updateUserPermission()" data-dismiss="modal" type="submit" ng-disabled="addPipelineGroupForm.$invalid">{{admin.defaultText.buttonTitles.ok}}</button>
                          <button class="btn btn-default" data-dismiss="modal" ng-click="admin.closePermissionModal()">{{admin.defaultText.buttonTitles.cancel}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
